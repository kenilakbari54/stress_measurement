<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Measurement Quiz</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Stress Measurement Quiz</h2>
      <form action="{{ url_for('submit') }}" method="POST">
        <div class="question">
          <label
            >1. On a scale of 1 to 5, how often do you feel overwhelmed by your
            daily tasks?</label
          >
          <input type="number" name="question1" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >2. How often do you have trouble sleeping due to stress?</label
          >
          <input type="number" name="question2" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >3. How frequently do you feel irritable or angry without a clear
            reason?</label
          >
          <input type="number" name="question3" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >4. How often do you find it difficult to concentrate on
            tasks?</label
          >
          <input type="number" name="question4" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >5. How often do you experience physical symptoms such as headaches
            or stomachaches when stressed?</label
          >
          <input type="number" name="question5" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >6. How often do you feel that you have too many responsibilities to
            handle?</label
          >
          <input type="number" name="question6" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >7. How often do you feel anxious or nervous about the
            future?</label
          >
          <input type="number" name="question7" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >8. How frequently do you find yourself procrastinating or avoiding
            tasks due to stress?</label
          >
          <input type="number" name="question8" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >9. How often do you feel fatigued or lack energy despite having
            enough rest?</label
          >
          <input type="number" name="question9" min="1" max="5" required />
        </div>

        <div class="question">
          <label
            >10. How often do you feel a lack of enjoyment in activities you
            usually find pleasurable?</label
          >
          <input type="number" name="question10" min="1" max="5" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
